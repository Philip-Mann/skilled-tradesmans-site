<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dcbcb40c25.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="/main.css" />
    <title>Skilled Tradesman - Home</title>
</head>
<body>
    <!-- Navbar -->
    ${header}
    <!-- Main -->
    <div class="form-container-fluid d-flex flex-column">
        <form id="jobentry-form", class="row g-3 p-2">
            <div class="col-md-3">
                <label for="employer" class="form-label employer">Employer Name</label>
                <input type="text" name="employer" class="form-control employer" id="employer" value="" required>
            </div>
            <div class="col-md-3">
                <label for="jobTitle" class="form-label jobTitle">Position Title</label>
                <input type="text" name="jobTitle" class="form-control jobTitle" id="jobTitle" value="" required>
            </div>
            <div class="col-md-3">
                <label for="skills" class="form-label skills">Skills Needed</label>
                <input type="text" name="skills" class="form-control skills" id="skills" value="" required>
            </div>
            <div class="col-md-3">
                <label for="desc" class="form-label desc">Job Description</label>
                <input type="text" name="desc" class="form-control desc" id="desc" required>
            </div>
            <div class="col-md-3">
                <label for="jobCat" class="form-label jobCat">Category</label>
                <select class="form-select jobCat" name="jobCat" id="jobCat" required>
                    <option selected disabled value="null">Choose...</option>
                    <option value="Carpentry">Carpentry</option>
                    <option value="Electrical">Electrical</option>
                    <option value="HVACR">HVACR</option>
                    <option value="Plumbing">Plumbing</option>
                    <option value="Transportation">Transportation</option>
                    <option value="Welding">Welding</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="location" class="form-label location">Location</label>
                <input type="text" name ="location" class="form-control location" id="location" required>
            </div>
            <div class="col-md-3">
                <label for="website" class="form-label website">Website</label>
                <input type="text" name="website" class="form-control website" id="website" required>
            </div>
            <div class="col-12">
                <button class="btn btn-primary" type="submit">Submit form</button>
            </div>
        </form>
    </div>

    <!-- Footer -->
    ${footer}
    <script src="/js/entry.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
</body>
</html>
